
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBorrowsLabel">Create or edit a Borrows</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.borrows.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.borrows.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.book_id" for="field_book_id">Book Id</label>
            <input type="text" class="form-control" name="book_id" id="field_book_id"
                    ng-model="vm.borrows.book_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.user_id" for="field_user_id">User Id</label>
            <input type="text" class="form-control" name="user_id" id="field_user_id"
                    ng-model="vm.borrows.user_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.date_from" for="field_date_from">Date From</label>
                <div class="input-group">
                    <input id="field_date_from" type="text" class="form-control" name="date_from" uib-datepicker-popup="{{dateformat}}" ng-model="vm.borrows.date_from" is-open="vm.datePickerOpenStatus.date_from"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_from')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.date_to" for="field_date_to">Date To</label>
                <div class="input-group">
                    <input id="field_date_to" type="text" class="form-control" name="date_to" uib-datepicker-popup="{{dateformat}}" ng-model="vm.borrows.date_to" is-open="vm.datePickerOpenStatus.date_to"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_to')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.is_activated" for="field_is_activated">Is Activated</label>
            <input type="checkbox" class="form-control" name="is_activated" id="field_is_activated"
                    ng-model="vm.borrows.is_activated"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.borrows.is_waiting" for="field_is_waiting">Is Waiting</label>
            <input type="checkbox" class="form-control" name="is_waiting" id="field_is_waiting"
                    ng-model="vm.borrows.is_waiting"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.borrows.price"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
