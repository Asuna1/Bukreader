<div>
    <h2>Borrows</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="borrows.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Borrows
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="book_id"><span data-translate="bukreaderApp.borrows.book_id">Book Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user_id"><span data-translate="bukreaderApp.borrows.user_id">User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date_from"><span data-translate="bukreaderApp.borrows.date_from">Date From</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date_to"><span data-translate="bukreaderApp.borrows.date_to">Date To</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="is_activated"><span data-translate="bukreaderApp.borrows.is_activated">Is Activated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="is_waiting"><span data-translate="bukreaderApp.borrows.is_waiting">Is Waiting</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span>Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="borrows in vm.borrows track by borrows.id">
                    <td><a ui-sref="borrows-detail({id:borrows.id})">{{borrows.id}}</a></td>
                    <td>{{borrows.book_id}}</td>
                    <td>{{borrows.user_id}}</td>
                        <td>{{borrows.date_from | date:'mediumDate'}}</td>
                        <td>{{borrows.date_to | date:'mediumDate'}}</td>

                    <td>
                    <span class="label label-danger" ng-click="vm.setActive(borrows, true)" ng-show="!borrows.is_activated"
                          style="cursor: pointer;">Deactivated</span>
                        <span class="label label-success" ng-click="vm.setActive(borrows, false)" ng-show="borrows.is_activated"
                              style="cursor: pointer;">Activated</span>
                    </td>
                    <td>{{borrows.is_waiting}}</td>
                    <td>{{borrows.price}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="borrows-detail({id:borrows.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="borrows.edit({id:borrows.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="borrows.delete({id:borrows.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
