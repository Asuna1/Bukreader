
<div>
    <h2><span>Borrows</span> {{vm.borrows.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bukreaderApp.borrows.book_id">Book Id</span></dt>
        <dd>
            <span>{{vm.borrows.book_id}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.borrows.user_id">User Id</span></dt>
        <dd>
            <span>{{vm.borrows.user_id}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.borrows.date_from">Date From</span></dt>
        <dd>
            <span>{{vm.borrows.date_from | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.borrows.date_to">Date To</span></dt>
        <dd>
            <span>{{vm.borrows.date_to | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.borrows.is_activated">Is Activated</span></dt>
        <dd>
            <span>{{vm.borrows.is_activated}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.borrows.is_waiting">Is Waiting</span></dt>
        <dd>
            <span>{{vm.borrows.is_waiting}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.borrows.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="borrows-detail.edit({id:vm.borrows.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
