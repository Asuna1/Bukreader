
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBooksLabel">Create or edit a Books</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.books.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.books.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isbn">Isbn</label>
            <input type="text" class="form-control" name="isbn" id="field_isbn"
                    ng-model="vm.books.isbn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.books.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.books.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.books.publication_year" for="field_publication_year">Publication Year</label>
            <input type="number" class="form-control" name="publication_year" id="field_publication_year"
                    ng-model="vm.books.publication_year"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_publisher">Publisher</label>
            <input type="text" class="form-control" name="publisher" id="field_publisher"
                    ng-model="vm.books.publisher"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.books.image_s" for="field_image_s">Image S</label>
            <input type="text" class="form-control" name="image_s" id="field_image_s"
                    ng-model="vm.books.image_s"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.books.image_m" for="field_image_m">Image M</label>
            <input type="text" class="form-control" name="image_m" id="field_image_m"
                    ng-model="vm.books.image_m"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bukreaderApp.books.image_l" for="field_image_l">Image L</label>
            <input type="text" class="form-control" name="image_l" id="field_image_l"
                    ng-model="vm.books.image_l"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
