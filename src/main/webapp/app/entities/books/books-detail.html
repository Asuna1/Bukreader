
<div>
    <h2><span>Books</span> {{vm.books.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Isbn</span></dt>
        <dd>
            <span>{{vm.books.isbn}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.books.title}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.books.author}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.books.publication_year">Publication Year</span></dt>
        <dd>
            <span>{{vm.books.publication_year}}</span>
        </dd>
        <dt><span>Publisher</span></dt>
        <dd>
            <span>{{vm.books.publisher}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.books.image_s">Image S</span></dt>
        <dd>
            <span>{{vm.books.image_s}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.books.image_m">Image M</span></dt>
        <dd>
            <span>{{vm.books.image_m}}</span>
        </dd>
        <dt><span data-translate="bukreaderApp.books.image_l">Image L</span></dt>
        <dd>
            <span>{{vm.books.image_l}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="books-detail.edit({id:vm.books.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
