<form name="editForm" role="form" novalidate ng-submit="vm.save()">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title">Sample text of</h4>
    <span>{{vm.books.Id}}</span>
</div>
<div class="modal-body" >
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
            <span>{{vm.books.Id}}</span>
        </dd>
        <dt><span>ISBN</span></dt>
        <dd>
            <span>{{vm.borrows.isbn}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.borrows.title}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.borrows.author}}</span>
        </dd>
        <dt><span>Publication Year</span></dt>
        <dd>
            <span>{{vm.borrows.publication_year}}</span>
        </dd>
    </dl>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
    </button>
</div>
</form>
